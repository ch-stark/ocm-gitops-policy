---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: cnf-placement
spec:
  clusterLabels:
    matchExpressions:
      - {key: conf.open-cluster-management.io/cnf, operator: Exists}
  clusterReplicas: 1
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: cnv-appsub
  annotations:
    apps.open-cluster-management.io/github-path: kubevirt
    apps.open-cluster-management.io/github-branch: master
spec:
  channel: ec/ec-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: cnf-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: cnf-appsub
  annotations:
    apps.open-cluster-management.io/github-path: cnf/performance
    apps.open-cluster-management.io/github-branch: master
spec:
  channel: open-cluster-management/ec-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: cnf-placement
